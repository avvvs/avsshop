{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container login-page">
  <h2 class="others-navbar">Вход</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group login-fields">
      <input type="text" id="id_username" name="username" class="form-control input" placeholder="Введите логин">
    </div>
    <div class="form-group login-fields">
      <input type="password" id="id_password" name="password" class="form-control input" placeholder="Введите пароль">
    </div>
    <p></p>
    <button type="submit" class="btn-login">Войти</button>
  </form>
  <a href="{% url 'password_reset' %}" class="reset-password-link" >Забыли пароль?</a>
</div>

<style>
  .input::placeholder {
    color: DarkGray;
   .text-center {
    text-align: center;
  }
  }
</style>
{% endblock %}
